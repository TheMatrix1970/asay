<!DOCTYPE html>
<html lang="da">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Initiativet | Skriv under</title>
  </head>

  <body>

    <form id="form" name="form" action="" method="post" target="hidden_iframe">
      <input id="email" type="email" name="email" placeholder="E-mail*"><br>
      <input id="firstname" type="text" name="FIRSTNAME" placeholder="Fornavn"><br>
      <input id="lastname" type="text" name="LASTNAME" placeholder="Efternavn"><br>
      <input id="checkbox" type="checkbox" checked="checked">
      <span>Ja, hold mig opdateret</span>
      <br><button type="submit">Skriv under</button>
    </form>
    <script>

      var form = document.getElementById("form");
      var checkbox = document.getElementById("checkbox");

      form.onsubmit = function() {
        if(checkbox.checked) {
          form.setAttribute("action", "https://my.sendinblue.com/users/subscribeembed/js_id/2udmf/id/1");
          form.submit();
        }
        else {
          form.setAttribute("action", "https://my.sendinblue.com/users/subscribeembed/js_id/2udmf/id/2");
          form.submit();
        }
      }

    </script>

  </body>
</html>
